        <meta charset="UTF-8">

<!--Font Awesome-->

      rel="stylesheet"

      crossorigin="anonymous"
    />

    </head>
    <body  onload="initClock()">
        <header class="site-heaader">
            <nav class="container"><!--For navigation bar-->
                <div class="logo"><a href="index.html">TeslaGadget</a></div>
                <div class="main-nav" >
                    <ul>
                        <li>
                            <a href="product.html" class="nav">Product</a>
                        </li>
                        <li>
                            <a href="blog.html" class="nav">Blog</a>
                        </li>
                        <li>
                            <a href="research.html" class="nav">Research</a>
                        </li>
                        <li>
                            <a href="contactus.html" class="nav">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
]            </div>
            <div class="container2">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Old Baneshwor,<br>Kathmandu,Nepal,<br></p>
                        </div>                        
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>9823123456</p>
                        </div>                        
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>tesla_gadget@teslaGadget.np.com</p>
                        </div>                        
                    </div>

                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="span">Full Name</span>
                        </div>    
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="span">Email</span>
                        </div>    
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span class="span">Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>        
                    </form>
                </div>
            </div>    
        </section>
        <footer id="pageFooter"><!--For page footer-->
            <span>Copyright TeslaGadget &copy; 2022.</span>
            <a href="contactus.html">Contact Us</a>
            <div class="social-icons">
                <a href="https://www.facebook.com/" class="social" target="_blank"><img src="image/facebook.png"></a>
                <a href="https://np.linkedin.com/" class="social" target="_blank"><img src="image/linkedin.png"></a>
                <a href="https://www.instagram.com/?hl=en" class="social" target="_blank"><img src="image/instagram.png"></a>
            </div>
         </footer>
