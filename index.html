    <!--background Image changer-->
        <script>
            function changeBg(){

                const images =[
                    'url("image/1.jpg")',
                    'url("image/2.jpg")',
                    'url("image/3.jpg")',
                    'url("image/4.jpg")',
                ]
            const section = document.querySelector('body');
            const bg = images[Math.floor(Math.random() * images.length)];
            section.style.backgroundImage = bg;
            }
            setInterval(changeBg,1000)
        </script>
